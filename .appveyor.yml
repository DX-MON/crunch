build:
  parallel: true
  project: VS/crunch.sln

image:
  - Visual Studio 2015
  - Visual Studio 2017

#platform:
#  - x86
#  - x64

install:
  - cmd: dir /w C:\Python36-x64/Scripts
  - cmd: choco install ninja

configuration:
  - Debug
  - Release

environment:
  matrix:
    - COVERAGE: 0
    - COVERAGE: 1
  PATH: "C:\Python36-x64:%PATH%"

matrix:
  exclude:
    - configuration: Release
      COVERAGE: 1
