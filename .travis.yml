language: cpp
os: linux
dist: bionic

install: .travis-ci/install.sh
before_script: .travis-ci/beforeScript.sh
script: .travis-ci/script.sh

after_success:
  - if [ "$COVERAGE" == "1" ]; then
      bash <(curl -s https://codecov.io/bash) -x "$GCOV";
    fi
after_failure:
  - cat build/meson-logs/testlog.txt || true;

cache:
  pip: true
  directories:
    - /tmp/coverity-scan-analysis

